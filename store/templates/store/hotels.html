{% extends 'base.html' %}

{% block page %}
<div class="container-fluid mt-3">
    <div class="card text-center">
        <div class="card-body">
            <form action="/store/hotels" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-4">
                        <input type="text" name='place' class="form-control" value="{{lochotel}}" placeholder="Location">
                    </div>
                    <div class="col-lg-3">
                        <input type="date" name='date' value="{{tdate}}" class="form-control">
                    </div>
                    <div class="col">
                        <input type="submit" value="Search" class="btn btn-primary float-right">
                    </div>
                </div>
            </form>
        </div>
      </div>
</div>
<div class="container-fluid mt-3">
    <div class="row">
      <div class="col-lg-3 mx-auto">
        <div class="list-group">
          <a href="/store/hotels" class="list-group-item list-group-item-action list-group-item-dark">All</a>
          <a href="/store/hotels" class="list-group-item list-group-item-action list-group-item-dark">1</a>
          <a href="/store/hotels" class="list-group-item list-group-item-action list-group-item-dark">2</a>
          <!-- <form>
            <div class="form-group">
              <label for="formControlRange">Example Range input</label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
          </form> -->
        </div>
      </div>
      <div class="col-lg-8 mx-auto">
          {% for htls in hotels %}
        <div class="row mx-auto mb-3">
            <div class="card w-100 text-center">
                <div class="card-body">
                    <div class="row">
                        <div class="col-8"><h5 class="card-title float-left ml-2">{{htls.name}}</h5></div>
                        <div class="col"><h6 class="card-text mr-4">{{htl.stars}}</h6></div>
                    </div>
                    <div class="row mx-auto mt-3">
                        <p class="card-text mx-auto">{{htl.place}}</p> 
                        <h6 class="card-text mx-auto">Average price per night: {{ htl.price_std }}</h6>
                    </div>
                    <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal">
                        Book Now!
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <!-- Vertically centered modal -->
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Book Now!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="m-2 p-2">
                    <form action="/store/rooms" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="">Number of Guests </label>
                          <input type="number" name="no_guests" value="{{htl.no_guests}}" class="form-control" aria-describedby="helpId">
                          <small id="helpId" class="text-muted">Enter the number of guests</small>
                        </div>
                        <input type="submit" class="btn btn-outline-primary float-right">
                    </form>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>


{% endblock %}
